<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="text-center">Movie Recommender System</h1>

        <!-- Search Form -->
        <form id="recommendForm">
            <div class="mb-3">
                <label for="movieTitle" class="form-label">Movie Title</label>
                <input type="text" class="form-control" id="movieTitle" placeholder="Enter Movie Title">
            </div>
            <div class="mb-3">
                <label for="movieTagline" class="form-label">Tagline</label>
                <input type="text" class="form-control" id="movieTagline" placeholder="Enter Tagline">
            </div>
            <button type="submit" class="btn btn-primary">Get Recommendations</button>
        </form>

        <!-- Recommendations Section -->
        <div id="recommendations" class="row mt-4">
            <!-- Recommendations will be dynamically added here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('recommendForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const movieTitle = document.getElementById('movieTitle').value;
            const movieTagline = document.getElementById('movieTagline').value;

            if (movieTitle.trim() === '') {
                alert('Please enter a movie title!');
                return;
            }

            // Example of making an API call to get recommendations
            fetch('/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    title: movieTitle,
                    tagline: movieTagline
                })
            })
                .then(response => response.json())
                .then(data => {
                    const recommendationsDiv = document.getElementById('recommendations');
                    recommendationsDiv.innerHTML = ''; // Clear previous results

                    if (data.length === 0) {
                        recommendationsDiv.innerHTML = '<div class="alert alert-warning">No recommendations found!</div>';
                    }

                    // Populate recommendations
                    data.forEach(movie => {
                        const movieCard = `
                    <div class="col-md-4">
                        <div class="card">
                            <img src="${movie.poster}" class="card-img-top" alt="Movie Poster">
                            <div class="card-body">
                                <h5 class="card-title">${movie.title}</h5>
                                <p class="card-text">${movie.overview}</p>
                                <p class="card-text"><small class="text-muted">${movie.release_date}</small></p>
                            </div>
                        </div>
                    </div>
                `;
                        recommendationsDiv.innerHTML += movieCard;
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while fetching recommendations.');
                });
        });
    </script>

</body>

</html>
